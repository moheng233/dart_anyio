info:
  name: test
  version: "1.0"
meta: {}
points:
  n1: { type: value }
  n2: { type: enum, values: { 关机: 0, 开机: 1 } }
actions:
  n2: { type: value }
template:
  type: modbus
  polls:
    - begin: 0
      length: 1
      function: 3
      interval_ms: 1000
      mapping:
        - { to: n1, offset: 0, length: 1, endian: abcd }
    - begin: 1
      length: 1
      function: 3
      interval_ms: 1500
      mapping:
        - { to: n2, offset: 0, length: 1, endian: abcd }
  pushs:
    - { from: n2, function: 3, begin: 1 }
