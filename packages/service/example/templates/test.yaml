# yaml-language-server: $schema=../schema/template.schema.json
info:
  name: test
  version: "1.0"
meta: {}
points:
  n1: { type: value }
  n2: { type: enum, access: rw, values: { 关机: 0, 开机: 1 } }
template:
  type: modbus
  polls:
    - begin: 0
      length: 5
      function: 3
      interval_ms: 2000
      mapping:
        - { to: n1, offset: 0, length: 1, endian: abcd }
        - { to: n2, offset: 1, length: 1, endian: abcd, access: rw }
